<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#wrap{
				width: 750px;
				height: 1334px;
				
			}
			.go{
				animation: go 2s ease-in-out forwards;
			}
			@keyframes go{
				from{transform: translate(0,0);}
				to{transform: translate(0,-1000px);}
			}
			#btn{
				width: 80px;
				height:30px;
				text-align: center;
				line-height: 30px;
				font-size: 18px;
				border-radius: 5px;
				position: fixed;
				bottom: 20px;
				right: 0;
				background: #489886;
			}
		</style>
		<script src="js/lottie.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div id="wrap">
		</div>
		

		<script>
			var btn=document.getElementById("btn");
			
  			var anim=lottie.loadAnimation({
  			container:document.getElementById("wrap"), // the dom element that will contain the animation
  			renderer: 'svg',
  			loop: true,
  			autoplay: false,
  			path: 'data.json' // the path to the animation json
			});
			anim.stop();
			anim.playSegments([0,49], false);
			document.getElementById("wrap").onclick=function(){
				anim.playSegments([50,88], false);
				
				anim.playSegments([89,98], false);
				setTimeout(function (){
					document.getElementById("wrap").className="go";
				},1000);
				
			}
		</script>
	</body>
</html>
